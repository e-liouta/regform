<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="form.css">
  <script src="form.js"></script>
</head>
<body>
  <form id="regForm">
    <fieldset>
      <legend>Registration Form</legend>
      <div class="fullname">
        <div class="wrap-name">
          <label for="name">Name:</label>
          <div>
            <input type="text" id="name" name="name" placeholder="Enter your name" pattern="[A-Za-z]" required title="*** Only characters are allowed">
           <div id="nameError" class="error"></div>
          </div>
        </div>

        <div class="wrap-surname">
          <label for="surname">Surname:</label>
          <div>
            <input type="text" id="surname" name="surname" placeholder="Enter your surname" pattern="[A-Za-z]" required title="*** Only characters are allowed">
            <div id="surnameError" class="error"></div>
          </div>
        </div>
      </div>

      <div class="genders">
        <label for="gender">Gender:</label>
        <input type="radio" id="html" name="gender" value="male"> 
        <label for="male">Male</label>   
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>
      
      <div class="pass">
        <div class="password">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[!#%&])(?!.*\s).{8,10}$" required>
          <div id="passwordError" class="error"></div>  
        </div>
        
        <div class="confirmation">
          <label for="passwordConfirmation">Password Confirmation:</label>
          <input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="Confirm your password" required>
          <div id="passwordConfirmationError" class="error"></div>
        </div>
      </div>

      <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </fieldset>
  </form>
</body>
</html>
